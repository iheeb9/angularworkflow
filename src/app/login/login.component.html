<!-- filter-color="orange" -->
<div class="page-header login-page " >
    <div class="page-header-image" style="background-image:url(assets/img/bg.png)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" [formGroup]="loginForm">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text"   formControlName="email" class="form-control" placeholder="User Name..." (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="password" formControlName="password" placeholder="password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <a  (click)="login()" class="btn btn-primary btn-round   btn-block" style="background-color: #ff3636;">
                            <div *ngIf="loading" class="spinner-border float-right clearfix" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>Login</a>
                    </div>
                    <div class="pull-left">
                        <!-- <h6>
                            <a href="#pablo" class="link">Create Account</a>
                        </h6> -->
                    </div>
                    
                    <div >
                        <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
